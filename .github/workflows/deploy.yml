name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Needed to push to gh-pages via GITHUB_TOKEN
permissions:
  contents: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npx ng build --configuration=production --base-href=/switchin/

      - name: Add SPA fallback (404.html)
        run: |
          cp -f dist/switchin/index.html dist/switchin/404.html

      - name: Deploy to GitHub Pages (gh-pages branch)
        env:
          # angular-cli-ghpages reads this to authenticate
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx angular-cli-ghpages --dir=dist/switchin --no-silent
