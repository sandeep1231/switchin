name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Permissions for deploying with GitHub Pages actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npx ng build --configuration=production --base-href=/

      - name: Detect Angular output directory
        run: |
          DIST_ROOT="dist/switchin"
          if [ -d "$DIST_ROOT/browser" ]; then
            echo "DIST=$DIST_ROOT/browser" >> $GITHUB_ENV
          else
            echo "DIST=$DIST_ROOT" >> $GITHUB_ENV
          fi
          echo "Resolved DIST=$DIST"

      - name: Add SPA fallback (404.html)
        run: |
          cp -f "$DIST/index.html" "$DIST/404.html"

      - name: Write CNAME for custom domain
        run: |
          echo "www.switchinsolutions.com" > "$DIST/CNAME"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
