<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Contact Us</h1>
  
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required name="name" [(ngModel)]="contact.name">
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required name="email" [(ngModel)]="contact.email">
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" required name="message" [(ngModel)]="contact.message"></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Send Message</button>
        </form>
      </div>
  
      <!-- Contact Details -->
      <div class="col-md-6">
        <h5 class="mb-3 text-secondary">Get in Touch</h5>
        <p><strong>Address:</strong> 123 Tech Street, Smart City, India</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> contact&#64;switchin.tech</p>
  
        <!-- Optional: Google Maps -->
        <div class="mt-4">
          <iframe
            width="100%"
            height="200"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?q=smart+city+india&key=YOUR_GOOGLE_MAPS_API_KEY">
          </iframe>
        </div>
      </div>
    </div>
  </div>
